<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "Front-End Development Services",
      "description": "Professional front-end development services to build user-friendly and responsive web applications. I specialize in creating engaging interfaces using modern technologies.",
      "image": "URL to a relevant image (e.g., code snippet, UI design)",
      "url": "URL to your portfolio or services page",
      "provider": {
        "@type": "Person",
        "name": "Your Name",
        "url": "URL to your personal website or profile"
      },
      "serviceType": "Software Development",
      "category": "Web Development",
      "keywords": [
        "front-end development",
        "web development services",
        "UI development",
        "UX development",
        "responsive design",
        "[Specific Technology 1, e.g., React]",
        "[Specific Technology 2, e.g., Angular]",
        "[Specific Technology 3, e.g., Vue.js]",
        "JavaScript",
        "HTML",
        "CSS"
      ],
      "audience": {
        "@type": "Audience",
        "audienceType": "Businesses and individuals seeking professional web development services"
      },
      "offers": {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Service",
          "name": "Front-End Development Services"
        },
        "priceSpecification": [
          {
            "@type": "UnitPriceSpecification",
            "price": "[Starting Price or Price Range]",
            "priceCurrency": "[Currency Code, e.g., USD, EUR]",
            "billingIncrement": "per project or hourly rate",
            "unitCode": "HUR" // Example: Hour
          },
          {
            "@type": "QuantitativeValue",
            "minValue": "[Minimum Project Size/Scope]",
            "maxValue": "[Maximum Project Size/Scope]",
            "unitText": "Project Scope"
          }
        ],
        "availability": "https://schema.org/OnlineOnly" // Or specify availability
      },
      "areaServed": {
        "@type": "GeoShape",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Sofia",
          "addressRegion": "Sofia City Province",
          "addressCountry": "BG"
        }
        // Or use a broader areaServed like "Worldwide" or specific countries
      },
      "slogan": "Building exceptional user interfaces for the web.",
      "brand": {
        "@type": "Brand",
        "name": "Your Developer Brand Name (if applicable)",
        "url": "URL to your branding page (if applicable)"
      },
      "review": [
        {
          "@type": "Review",
          "reviewRating": {
            "@type": "Rating",
            "ratingValue": "5",
            "bestRating": "5",
            "worstRating": "1"
          },
          "name": "John Doe",
          "reviewBody": "Excellent front-end developer! Delivered high-quality work on time.",
          "datePublished": "2024-10-26"
        }
        // Add more reviews as needed
      ]
    }
    </script>
</head>

<body>
    <h1>Front-End Development Services</h1>
    <p>Learn more about my services...</p>
</body>

</html>
